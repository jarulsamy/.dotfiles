bind_to_address "127.0.0.1"
# Personal server has music files
# Store db with it
music_directory "/mnt/sega0/Plex/Music"
playlist_directory "/mnt/sega0/Plex/Music/.mpd/playlists"
db_file      "/mnt/sega0/Plex/Music/.mpd/db"

# Machine specific
log_file     "~/.config/mpd/mpd.log"
pid_file     "~/.config/mpd/mpd.pid"
state_file   "~/.config/mpd/mpdstate"

audio_output {
     type "pulse"
     name "pulse audio"
     device "pulse"
     mixer_type "hardware"
 }

audio_output {
    type "fifo"
    name "my_fifo"
    path "/tmp/mpd.fifo"
    format "44100:16:2"
}
